		function getProgress() {
			var d = document.getElementById("progressbar").getAttribute("aria-valuenow");

		}
		function setProgress(value) {
			document.getElementById("progressbar").setAttribute("aria-valuenow", value);  
			document.getElementById("progressbar").setAttribute("style", "width: " + value*100/hsk6.length + "%" );
			document.getElementById("progressbar").innerHTML = (value + "/" + hsk6.length);
		}
		
		function increment() {
		  var i = getProgress();
			i++;
			setProgress(i);
		}
		
		function decrement() {
			var d = getProgress();
			setProgress(d - 1);
		}
		
		function resetButton() {
			var r = getProgress();
			setProgress(r = 0);
